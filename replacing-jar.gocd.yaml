format_version: 10
pipelines:
  replacing-jar:
    group: deployment-group
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-c05074b:
        git: https://github.com/suryaveerubhotla/simple-ui.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - Deploy-and-test:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            run-commands:
              timeout: 0
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - |
                        echo "Exporting environment variables..."
                        export BUILD_DIR=/home/ubuntu/builds
                        export BE_TARGET_DIR=/home/ubuntu/prime-square
                        export BACKUP_DIR=/home/ubuntu/prime-square-backup
                        export BE_ARCHIVE_DIR=/home/ubuntu/archive/
                        export SERVICE=PrimeSquare.service
                        export DB_SCRIPTS_DIR=/home/ubuntu/prime-square/database-scripts
                        export DB_USER=psdbadmin
                        export DB_PASS=6%EOm@Te1sb19Th6
                        export SFTP_HOST=192.168.56.106
                        export SFTP_USER=surya
                        export SFTP_KEY=/var/go/.ssh/id_rsa
                        export SFTP_UPLOADS_DIR=uploads
                        export BUILD_FILE="ps_be_1.1.26_idfc_1.1.13-8b07db6-319.zip"
                        

                        echo "Checking and creating BUILD_DIR if needed..."
                        if [ ! -d "${BUILD_DIR}" ]; then
                          echo "BUILD_DIR does not exist. Creating ${BUILD_DIR}..."
                        sudo mkdir -p "${BUILD_DIR}" || { echo "Failed to create ${BUILD_DIR}"; exit 1; }
                        else
                          echo "BUILD_DIR exists. Using existing ${BUILD_DIR}..."
                        fi

                        echo "Removing all contents in BUILD_DIR exists..."
                      
                        sudo rm -rf ${BUILD_DIR}/* || { echo "Failed to remove contents in ${BUILD_DIR}"; exit 1; }

                        echo "Checking for BE_ARCHIVE_DIR"
                        if [ ! -d "${BE_ARCHIVE_DIR}" ]; then
                          echo "BE_ARCHIVE_DIR does not exist. Creating ${BE_ARCHIVE_DIR}..."
                        sudo mkdir -p "${BE_ARCHIVE_DIR}" || { echo "Failed to create ${BE_ARCHIVE_DIR}"; exit 1; }
                        else
                          echo "BE_ARCHIVE_DIR exists. Using existing ${BE_ARCHIVE_DIR}..."
                        fi

                        echo "Checking for BACKUP_DIR"
                        if [ ! -d "${BACKUP_DIR}" ]; then
                          echo "BACKUP_DIR does not exist. Creating ${BACKUP_DIR}..."
                         sudo mkdir -p "${BACKUP_DIR}" || { echo "Failed to create ${BACKUP_DIR}"; exit 1; }
                        else
                          echo "BACKUP_DIR exists. Using existing ${BACKUP_DIR}..."
                        fi
                       
                        echo "Setting ownership and permissions for directories..."
                    
                        sudo chown -R go:go "${BUILD_DIR}" "${BE_TARGET_DIR}" "${BACKUP_DIR}" "${BE_ARCHIVE_DIR}"
                        sudo chmod -R 775 "${BUILD_DIR}" "${BE_TARGET_DIR}" "${BACKUP_DIR}" "${BE_ARCHIVE_DIR}"


                        echo "Accessing SFTP machine to fetch the backend zip file..."
                        sftp -o StrictHostKeyChecking=no -i "${SFTP_KEY}" "${SFTP_USER}@${SFTP_HOST}" <<EOF
                        cd ${SFTP_UPLOADS_DIR}
                        get ${BUILD_FILE} ${BUILD_DIR}/
                        bye
                        EOF

                        if [ $? -ne 0 ]; then
                          echo "Failed to fetch backend.zip from SFTP."
                          exit 1
                        fi

                        echo "Checking if service ${SERVICE} exists..."
                        if [ -f /etc/systemd/system/${SERVICE} ]; then
                          echo "${SERVICE} exists. Checking service status..."
                          if systemctl is-active --quiet ${SERVICE}; then
                            echo "${SERVICE} is running. Stopping the service..."
                            sudo systemctl stop ${SERVICE} || { echo "Failed to stop ${SERVICE}"; exit 1; }
                          else
                            echo "${SERVICE} is not running."
                          fi
                        else
                          echo "${SERVICE} does not exist. Proceeding..."
                        fi

                        

                        echo "Checking for backend (ps_be)..."
                        BE_ZIP=$(ls ${BUILD_DIR}/ps_be*.zip 2>/dev/null | head -n 1)
                        if [ -z "${BE_ZIP}" ]; then
                          echo "No ps_be zip file found in ${BUILD_DIR}!"
                          exit 1
                        else
                          echo "Found backend zip: ${BE_ZIP}"
                          echo "Unzipping backend.zip..."
                          unzip -o "${BE_ZIP}" -d "${BE_ARCHIVE_DIR}" || { echo "Failed to unzip ps_be"; exit 1; }

                          JAR_FILE=$(find "${BE_ARCHIVE_DIR}" -type f -name "core-*.jar" | head -n 1)
                          if [ -z "${JAR_FILE}" ]; then
                            echo "No core-*.jar file found in the ps_be zip!"
                            exit 1
                          fi

                          echo "Checking for BE_TARGET_DIR"
                          if [ ! -d "${BE_TARGET_DIR}" ]; then
                            echo "BE_TARGET_DIR does not exist."
                          else
                            echo "BE_TARGET_DIR exists."
                          fi

                          echo "Moving existing JAR files from BE_TARGET_DIR to BACKUP_DIR..."
                        if [ -d "${BE_TARGET_DIR}" ]; then
                          JAR_FILES=$(find "${BE_TARGET_DIR}" -maxdepth 1 -type f -name "core-*.jar")
                          if [ -n "${JAR_FILES}" ]; then
                            echo "Found JAR files in BE_TARGET_DIR. Moving to BACKUP_DIR..."
                            for jar in ${JAR_FILES}; do
                              sudo mv "$jar" "${BACKUP_DIR}" || { echo "Failed to move $jar to BACKUP_DIR."; exit 1; }
                            done
                          else
                            echo "No JAR files found in BE_TARGET_DIR to move."
                          fi
                        else
                          echo "BE_TARGET_DIR does not exist. Nothing to move."
                        fi

                          echo "Copying new JAR file to BE_TARGET_DIR..."
                          sudo cp "${JAR_FILE}" "${BE_TARGET_DIR}" || { echo "Failed to copy JAR file"; exit 1; }

                          echo "Cleaning up BE_ARCHIVE_DIR..."
                          sudo rm -rf "${BE_ARCHIVE_DIR}" || { echo "Failed to clean up BE_ARCHIVE_DIR"; exit 1; }
                        fi

                        echo "Listing files in BE_TARGET_DIR..."
                        ls -l "${BE_TARGET_DIR}"

                        echo "Checking and copying service file if needed..."
                        if [ ! -f /etc/systemd/system/${SERVICE} ]; then
                          sudo cp "${BE_TARGET_DIR}/service/${SERVICE}" /etc/systemd/system/ || { echo "Failed to copy service file"; exit 1; }
                        else
                          echo "Service file already exists. Skipping copy."
                        fi

                        echo "Reloading systemd daemon..."
                        sudo systemctl daemon-reload || { echo "Failed to reload systemd daemon"; exit 1; }
                        
                        echo "Enabling the service..."
                        sudo systemctl enable ${SERVICE} || { echo "Failed to enable ${SERVICE}"; exit 1; }

                        echo "JAR replaced successfully. Starting the service..."
                        sudo systemctl start ${SERVICE} || { echo "Failed to start ${SERVICE}"; exit 1; }
                        sudo systemctl status ${SERVICE}
environments:
  Frontandbackend:
    pipelines:
      - replacing-jar
