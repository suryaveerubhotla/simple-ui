format_version: 10
pipelines:
  frontend-deployment:
    group: deployment-group
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-505a42e:
        git: "#{REPO_URL}"
        shallow_clone: false
        auto_update: true
        branch: main
    parameters:
      TARGET_HOST: 172.16.7.112
      REPO_URL: https://github.com/suryaveerubhotla/simple-ui.git
    stages:
      - Stage1:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            Job1:
              resources:
                - ubuntu
              environment_variables:
                BUILD_DIR: /home/ubuntu/builds
                BE_TARGET_DIR: /home/ubuntu/prime-square
                BE_ARCHIVE_DIR: /home/ubuntu/archive
                SERVICE: PrimeSquare.service
                DB_SCRIPTS_DIR: /home/ubuntu/prime-square/database-scripts
                DB_USER: psdbadmin
                DB_PASS: 6%EOm@Te1sb19Th6
                SFTP_HOST: 172.16.7.116
                SFTP_USER: surya
                SFTP_KEY: /var/go/.ssh/id_rsa
                SFTP_UPLOADS_DIR: uploads
              timeout: 0
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - |
                        if [ ! -d "$BE_ARCHIVE_DIR" ]; then
                          sudo mkdir -p $BE_ARCHIVE_DIR
                        else
                          echo "Directory $BE_ARCHIVE_DIR already exists."
                        fi
                - exec:
                    command: sudo
                    arguments:
                      - "chown"
                      - "go:go"
                      - "$BE_ARCHIVE_DIR"
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - |
                        LATEST_FILE=$(sftp -o StrictHostKeyChecking=no -i $SFTP_KEY "$SFTP_USER"@"$SFTP_HOST" <<EOF
                        cd $SFTP_UPLOADS_DIR
                        ls -t ps_ui_*.zip | head -n 1
                        bye
                        EOF
                        )
                        
                        if [ -z "$LATEST_FILE" ]; then
                          echo "No ps_ui_*.zip files found on SFTP server. Exiting."
                          exit 1
                        fi

                        echo "Latest file is: $LATEST_FILE"
                        sftp -o StrictHostKeyChecking=no -i $SFTP_KEY "$SFTP_USER"@"$SFTP_HOST" <<EOF
                        cd $SFTP_UPLOADS_DIR
                        get "$LATEST_FILE" "$BE_ARCHIVE_DIR/$LATEST_FILE"
                        bye
                        EOF

                        export BUILD_FILE=$LATEST_FILE
                - exec:
                    command: ls
                    arguments:
                      - "-l"
                      - "$BE_ARCHIVE_DIR"
                - exec:
                    command: sudo
                    arguments:
                      - "chown"
                      - "-R"
                      - "ubuntu:ubuntu"
                      - "$BE_ARCHIVE_DIR"
                - exec:
                    command: sudo
                    arguments:
                      - "systemctl"
                      - "stop"
                      - "apache2"
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - |
                        if [ -d "$BE_TARGET_DIR" ]; then
                          sudo rm -rf $BE_TARGET_DIR
                        else
                          echo "Directory $BE_TARGET_DIR does not exist. Skipping removal."
                        fi
                - exec:
                    command: sudo
                    arguments:
                      - "unzip"
                      - "$BE_ARCHIVE_DIR/$BUILD_FILE"
                      - "-d"
                      - "$BE_TARGET_DIR"
                - exec:
                    command: sudo
                    arguments:
                      - "sed"
                      - "-i"
                      - "s/https:\/\/ps-targethost:3804\/prime-square/http:\/\/${TARGET_HOST}\/prime-square/g"
                      - "$BE_TARGET_DIR/main.e1f206db06620922.js"
                - exec:
                    command: sudo
                    arguments:
                      - "sed"
                      - "-i"
                      - "s/https:\/\/ps-targethost:3804\/prime-square/http:\/\/${TARGET_HOST}\/prime-square/g"
                      - "$BE_TARGET_DIR/assets/environment/environment.json"
                - exec:
                    command: sudo
                    arguments:
                      - "systemctl"
                      - "start"
                      - "apache2.service"
environments:
  Frontandbackend:
    pipelines:
      - frontend-deployment
